{% extends 'cafeteria/base.html' %}
{% block content %}
<div class="container mt-4">
  <div class="col-md-6 mx-auto">
    <div class="card card-custom">
      <h3 class="fw-bold mb-3 text-center">Seleccionar MÃ©todo de Pago</h3>
      <p class="text-muted text-center mb-4">Pedido #{{ pedido.id }} | Total: <strong>${{ pedido.total }}</strong></p>
      <form method="post" class="mt-2">
        {% csrf_token %}
        <div class="mb-3">
          {{ form.metodo.label_tag }}
          {{ form.metodo }}
        </div>
        <button type="submit" class="btn btn-primary w-100">Continuar</button>
      </form>
      <div class="mt-3 text-center">
        <a href="{% url 'estado_pedidos' %}" class="small text-decoration-none">Cancelar y volver a mis pedidos</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
