{% extends "cafeteria/base.html" %}
{% block content %}

<div class="container d-flex justify-content-center mt-5">

    <div class="col-md-7">
        <div class="card card-custom p-5 text-center">

            <h2 class="fw-bold mb-3">Bienvenido a la Cafetería del Campus</h2>

            <p class="text-muted mb-4">
                Realiza tus pedidos de manera rápida, paga en línea y recoge en ventanilla.
            </p>

            <div class="d-flex flex-column flex-md-row justify-content-center gap-3">

                <a href="{% url 'menu' %}" 
                   class="btn btn-primary px-4 py-2">
                    Ver Menú
                </a>

                <a href="{% url 'crear_pedido_autoservicio' %}" 
                   class="btn btn-success px-4 py-2">
                    Crear Pedido
                </a>

                <a href="{% url 'estado_pedidos' %}" 
                   class="btn btn-warning px-4 py-2">
                    Estado del Pedido
                </a>

            </div>

        </div>
    </div>

</div>

{% endblock %}
